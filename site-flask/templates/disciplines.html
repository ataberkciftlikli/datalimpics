<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplines</title>
    <style>
        /* Global Styles */
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #000000;
            font-size: 2.5em;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        table {
            width: 90%;
            margin: 0 auto 20px auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table td {
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            table, table th, table td {
                font-size: 0.8em;
            }

            button {
                font-size: 0.9em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <button onclick="location.href='{{ url_for('indexPage') }}'">Back to Home</button>
    <h1>Disciplines</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Discipline ID</th>
                <th>Discipline Name</th>
            </tr>
        </thead>
        <tbody>
            {% for discipline in disciplines %}
            <tr>
                <td>{{ discipline['discipline_id'] }}</td>
                <td>{{ discipline['discipline_name'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
