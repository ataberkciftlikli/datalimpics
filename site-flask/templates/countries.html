<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
</head>
<body>
    <button onclick="location.href='{{ url_for('indexPage') }}'">Back to Home</button>
    <h1>Countries</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Country Code</th>
                <th>Country Name</th>
            </tr>
        </thead>
        <tbody>
            {% for country in countries %}
            <tr>
                <td>{{ country['country_code'] }}</td>
                <td>{{ country['country_name'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
